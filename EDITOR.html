<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple Image Editor</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Import custom stylesheet -->
    <link rel="stylesheet" href="css/editor.css">

    <!-- Compiled and minified JavaScript -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
    </script>


    <!--change color-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.0.4/jscolor.js"></script>
</head>

<body>
    <nav class="green">
        <div class="nav-wrapper container">
            <span class="nav-header">
                Editor de im√°genes
            </span>
            <ul class="right image-save">


            </ul>
        </div>
    </nav>
    <div>

        <div id="test">

            <h5>Selecciona color</h5>
            <input style="width:100px;" class="jscolor {width:243, height:150, position:'right',
    borderColor:'#FFF', insetColor:'#FFF', backgroundColor:'#666'}" id="bgcolor" name="bgcolor" value="E81515" />
            <div id="background" class="background"
                style="position: absolute; background-color: #E81515; width: 247px; height: 335px; overflow: scroll; overflow-x: hidden; display: none;">

            </div>
        </div>


     
        <img id="sourceImage" crossorigin="anonymous">
        <div>
            <div id="photo">
                <div class="image-preview">
                    <h1 id="ocultar">Selecciona la imagen</h1>
                    <canvas id="canvas" height="0"></canvas>
                </div>
            </div>
        </div>

        <div class="container app" style="display: none !important;">
            <div class="help-text center-align">
                <h5>Please Upload an Image to Start Editing</h5>
            </div>

            <div class="image-controls" style="display: none !important;">
                <h6>Image Controls</h6>
               </div>
            <div class="file-controls">
                <h6>File Controls</h6>
                <a id="link"></a>
            </div>
        </div>
        <div class="file-field input-field">
            <div class="btn green">
                <span>Subir imagen</span>
                <input type="file" accept="image/*" onchange="uploadImage(event)">
            </div>

            <div class="file-path-wrapper">

                <input class="file-path" type="text">
            </div>
        </div>
        <button class="btn btn-flat blue white-text" onclick="saveImage()">
            Guardar
        </button>
        <script src="js/editor.js"></script>
      
        <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js">
        </script>
</body>

</html>
